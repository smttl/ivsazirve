<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVSA KONYA</title>
    <style>
        /* CSS Başlangıcı - Önceki tasarımla tutarlılık korundu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 90%;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 280px; /* Logoyu biraz büyüttüm */
            height: auto;
        }

        h1 {
            color: #4b6cb7;
            font-size: 3em; /* Başlığı daha büyük yaptım */       
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5em; /* Açıklamayı belirginleştirdim */
            margin-bottom: 30px;
            color: #ccc;
            font-weight: bold;
        }
        /* CSS Sonu */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="1000295944.png" alt="IVSA KONYA Logo">
        </div>

        <h1>IVSA KONYA</h1>
        <p>YAKINDA BURADAYIZ</p>
    </div>
</body>
</html>
